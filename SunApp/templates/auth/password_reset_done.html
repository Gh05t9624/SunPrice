{% extends 'auth/layouts/forms.html' %}

{% load static %}

{% block Authentification %}
<div class="container">
    <div class="bg" 
    style="background: url('{% static 'assets/default/image1.jpeg' %}') no-repeat center; background-size: cover;
            z-index: -1; content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0; background-size: cover;
        filter: blur(30px);
        z-index: -1;"></div>

    <div class="contact-box">
        <div class="left">
            <img src="{% static 'assets/default/image1.jpeg' %}">
            <div class="text-content">
                <h3><span>Sun</span>Price</h3>
                <p>Réinitialisation de mot de passe</p>
            </div>
        </div>
        <div class="right">
            <h2>Instructions envoyées</h2>
            <p>Nous vous avons envoyé un e-mail avec les instructions pour réinitialiser votre mot de passe.</p>
            <a href="{% url 'login' %}" class="btn">Retour à la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
